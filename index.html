<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript calculator for the Odin Project">
    <meta name="author" content="James DeGurse">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>

<main>
    <div class="calculator" id="calculator">
        <div class="calc-display" id="calc-display"></div>
        <button class="calc-button calc-clear" id="calc-ac">AC</button>
        <button class="calc-button calc-clear" id="calc-c">C</button>
        <button class="calc-button calc-number" id="calc-0">0</button>
        <button class="calc-button calc-number" id="calc-1">1</button>
        <button class="calc-button calc-number" id="calc-2">2</button>
        <button class="calc-button calc-number" id="calc-3">3</button>
        <button class="calc-button calc-number" id="calc-4">4</button>
        <button class="calc-button calc-number" id="calc-5">5</button>
        <button class="calc-button calc-number" id="calc-6">6</button>
        <button class="calc-button calc-number" id="calc-7">7</button>
        <button class="calc-button calc-number" id="calc-8">8</button>
        <button class="calc-button calc-number" id="calc-9">9</button>
        <button class="calc-button calc-function" id="calc-decimal">.</button>
        <button class="calc-button calc-function" id="calc-negative">&plus;/&minus;</button>
        <button class="calc-button calc-operator" id="calc-add">&plus;</button>
        <button class="calc-button calc-operator" id="calc-subtract">&minus;</button>
        <button class="calc-button calc-operator" id="calc-multiply">&times;</button>
        <button class="calc-button calc-operator" id="calc-divide">&divide;</button>
        <button class="calc-button calc-equals" id="calc-equals">&equals;</button>
    </div>
</main>

<footer><p>Created by <a href="http://www.github.com/jdegurse/">James DeGurse</a> for the <a href="http://www.theodinproject.com/">Odin Project</a></p></footer>

</body>
</html>
